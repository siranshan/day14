  .stars {
  background-color: white;

}

.star-2 {

.star-3 {

@keyframes twinkle {
  20% {
    transform: scale(0.5);
    opacity: 0.5;
  }
}

#back {
  position: fixed;
  padding: 0;
  margin: 0;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(black, #000099, #66c2ff, #ffcccc, #ffeee6);
}
/*Custom Css for Happy Birthday Writing*/
.text-style {
  font-size: 20px;
  margin: 0px;
  padding: 0px;
  color: white;
}
.text-style h1 {
  position: absolute;
  margin-top: 10%;
  margin-left: 30%;
  font-family: sans-serif;
}

/* ----------- Heart animation Css -----*/
.heart {
  position: absolute;
  margin: auto;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background-color: pink;
  height: 50px;
  width: 50px;
  transform: rotate(-45deg);
  animation-name: beat;
  animation-duration: 1s;
  animation-iteration-count: infinite;
}

.heart:after {
  background-color: pink;
  content: "";
  border-radius: 50%;
  position: absolute;
  width: 50px;
  height: 50px;
  top: 0px;
  left: 25px;
}

.heart:before {
  background-color: pink;
  content: "";
  border-radius: 50%;
  position: absolute;
  width: 50px;
  height: 50px;
  top: -25px;
  left: 0px;
}

@keyframes beat {
  0% {
    transform: scale(1) rotate(-45deg);
  }

  50% {
    transform: scale(0.6) rotate(-45deg);
  }
}

/*Ball animation CSS*/
.balls1 {
  border-radius: 50%;
  background: linear-gradient(45deg, #ccffff, #ffcccc);
  position: fixed;
  width: 10px;
  height: 10px;
  margin-top: 50px;
  animation-name: bounce;
  animation-duration: 2s;
  animation-iteration-count: infinite;
}

#ball1 {
  left: 27%;
  animation-timing-function: linear;
}

#ball2 {
  left: 56%;
  animation-timing-function: ease-out;
}

@keyframes bounce {
  0% {
    top: 0px;
  }

  100% {
    top: 249px;
  }
}
/* Colourful  Ball animation CSS with cubic-bezier*/
.balls2 {
  border-radius: 50%;
  position: fixed;
  width: 30px;
  height: 30px;
  top: 60%;
  animation-name: jump;
  animation-duration: 2s;
  animation-iteration-count: infinite;
}

#red {
  background: red;
  left: 25%;
  animation-timing-function: linear;
}

#blue {
  background: blue;
  left: 70%;
  animation-timing-function: ease-out;
}

#green {
  background: green;
  left: 75%;
  animation-timing-function: cubic-bezier(0.311, 0.441, 0.444, 1.649);
}

@keyframes jump {
  50% {
    top: 10%;
  }
}

</style>
